<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title></title>
</head>

<body>
    <div id="light">

    </div>
    <button class="btnGo" type="button" name="button">go</button>
    <button class="btnWarning" type="button" name="button">warning</button>
    <button class="btnStop" type="button" name="button">stop</button>
    <button class="btnBlink" type="button" name="button">Blink</button>

</body>
<script type="text/javascript">
    var Light = function(id, color, ) {

        //get the target element to render the light into
        var elem = document.getElementById(id);
        elem.classList.add('light-background');

        //append a div into the target element
        var lightElem = document.createElement('div');
        lightElem.classList.add('light');
        lightElem.classList.add(color);
        elem.appendChild(lightElem);



        this.on = function() {
            lightElem.classList.add('on');
        };

        this.off = function() {
            lightElem.classList.remove('on');
        };

        this.blink = function() {
            setInterval(function() {
                lightElem.classList.add('on');
            }, 1000);
            setInterval(function() {
                lightElem.classList.remove('on')
            }, 2000);
        }
    }

    // Valid colors for the light are red, green, orange. You can add more colors by adding classes in the css file

    var greenLight = new Light('light', 'green');
    var orangeLight = new Light('light', 'orange');
    var redLight = new Light('light', 'red');
    // var blueLight = new Light('light', 'blue');

    //lights the green light
    $('.btnGo').on('click', function() {
        greenLight.on();
        redLight.off();
        orangeLight.off();
    })

    //turns on the orange light
    $('.btnWarning').on('click', function() {
      orangeLight.on();
      redLight.off();
      greenLight.off();
        // redLight.blink();
    })

    // turns the red light on

    $('.btnStop').on('click', function() {
        redLight.on();
        greenLight.off();
        orangeLight.off();

    })

    // makes all lights blink
    $('.btnBlink').on('click', function() {

        greenLight.blink();
        orangeLight.blink();
        redLight.blink();

    })
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
